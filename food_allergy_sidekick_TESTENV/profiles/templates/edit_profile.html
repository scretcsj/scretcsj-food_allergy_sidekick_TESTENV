{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<hr>
<h1>Edit Profile for {{ request.user.username }}</h1>
<hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
